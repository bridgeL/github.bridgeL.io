<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root" @touchstart.stop="down" @touchmove.stop="move" @touchend.stop="end">
        <div>{{ msg }}</div>

        <div class="container">
            <div class="item" :class="'num' + item" v-for="(item, index) in game.map" :key="index">
                {{ item }}
            </div>
        </div>

        <div>存活时长 {{ cnt }}</div>
    </div>
</body>
<script src="/js/vue.js"></script>
<script src="main.js"></script>
<link type="text/css" rel="styleSheet" href="main.css" />

</html>
