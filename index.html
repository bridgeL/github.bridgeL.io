<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=2,user-scalable=1">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <my_header :pages="pages" :page_index="page_index" :set_page_index="set_page" ></my_header>
        <my_index class="top-gap" v-show="page_index == 0" ></my_index>

        <tag_link_container class="top-gap" v-show="page_index == 1" :tag="'vue'" :tags="tags" :links="links" ></tag_link_container>

        <div v-show="page_index == 2" class="top-gap">
            <select @change="set_tag" ref="c1">
                <option value="">全部</option>
                <option v-for="(item, index) in Object.keys(tags)" :key="index">
                    {{ item }}
                </option>
            </select>
            <tag_link_container :tag="tag" :links="links" :tags="tags" ></tag_link_container>
        </div>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script src="main.js"></script>
<link type="text/css" rel="styleSheet" href="main.css" />

</html>
